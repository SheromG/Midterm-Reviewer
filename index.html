<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Midterm Reviewer</title>
</head>

<body>

  <div class="container-fluid mx-auto" style="max-width:1400px;">

    <div class="p-2">
      <div class="row justify-content-center align-items-center" style="gap: 10px;margin: 0 auto;">
        <div class="col btn btn-dark" id="dcit26">DCIT 26</div>
        <div class="col btn btn-dark" id="insy55">INSY 55</div>
        <div class="col btn btn-dark" id="itec80">ITEC 80</div>
        <div class="col btn btn-dark" id="itec85">ITEC 85</div>

      </div>

      <div id="output" class="mt-4 overflow-auto" style="height: 80vh; max-height: 400px">
        <h3 id="question"></h3>
        <p id="answer" class="d-none"></p>
      </div>

      <div class="p-2">

        <span class="small text-secondary mr-2" id="subject">
        </span>

        <span class="small text-secondary" id="question-number">
        </span>
      </div>

      <div class="d-flex justify-content-center align-items-center" style="gap:10px">
        <button class="btn btn-danger" id="previous">Previous</button>
        <button class="btn btn-primary" id="next">Next</button>
        <button class="btn btn-success" id="show-answer">Answer</button>
        <button class="btn btn-warning" id="auto">Auto</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
  </script>
  <script src="logic.js"></script>
</body>

</html>
